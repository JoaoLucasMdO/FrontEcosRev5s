<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcosRev</title>
    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ca746a463a.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="usuarioBackground" id="bodyLogin">
    <nav class="navbar navbar-expand-lg navbar-light" id="loginBonito">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <object
          data="images/logo.svg"
          class="navbar-brand"
          href="index.html"
        ></object>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header">
              <h1>Login</h1>
            </div>
            <div class="card-body">
              <form id="formLogin">
                <div class="mb-2">
                  <label for="login" class="form-label">E-mail:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="login"
                    name="login"
                    autofocus
                    autocomplete="email"
                  />
                </div>
                <div class="mb-2">
                  <label for="senha" class="form-label">Senha:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    name="senha"
                  />
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn" id="botaoLogin">
                    Login
                  </button>
                </div>
                <div class="cadastroSenha">
                  <p>
                    <i
                      >Não tem cadastro?
                      <a id="ancora" href="userCadastro.html"
                        ><b>Cadastre-se!</b></a
                      ></i
                    >
                  </p>
                  <p>
                    <i
                      >Esqueceu a senha?
                      <a id="ancora" href="userSenha.html"
                        ><b>Redefina a senha aqui.</b></a
                      ></i
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="modalMensagem">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mensagem</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="mensagem"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <span id="copy">© 2024 Ecosrev</span>
        <div id="icons">
          <a href=""
            ><i class="fa-brands fa-instagram foo" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-facebook-f foo" style="color: white"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-twitter foo" style="color: white"></i
          ></a>
          <a href="https://github.com/Ecosrev/ecosrevMongo"
            ><i class="fa-brands fa-github foo" style="color: white"></i
          ></a>
        </div>
      </div>
    </footer>
    <!-- JS Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
