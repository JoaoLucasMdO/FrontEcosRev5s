    <div class="container mt-5" style="margin-bottom: 100px ;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow" style="margin: auto;">
            <div class="card-header">
              <h4>Cadastro de Benefícios</h4>
            </div>
            <form method="post" id="formBeneficio">
            <div class="card-body">
              <div class="form-group mb-3">
                <label for="nome1">Nome</label>
                <input type="text" class="form-control" id="nome1" name="nome" required maxlength="200" autofocus />
            </div>
            <div class="form-group mb-3">
                <label for="data2">Data de Retirada</label>
                <input type="date" class="form-control" id="data2" name="data" required />
            </div>
            <div class="form-group mb-3">
                <label for="endereco3">Local de Retirada</label>
                <input type="text" class="form-control" id="endereco3" name="endereco" required />
            </div>
            <div class="form-group mb-3">
                <label for="pontos4">Pontos</label>
                <input type="number" class="form-control" id="pontos4" name="pontos" min="0" required />
            </div>
            <div class="form-group mb-3">
                <label for="quantidade5">Quantidade</label>
                <input type="number" class="form-control" id="quantidade5" name="quantidade" min="0" required />
            </div>
            <div class="mt-3">
              <button class="botao" type="submit">Salvar</button>
            </div>
        </form>
          </div>  
            </div>
          </div>
        </div>
      </div>
